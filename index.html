<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trancisiones, transformaciones y animaciones</title>
</head>
<body>
    
    <!-- 3 formas de hacerlo-->
    <!-- Con y sin trancision -->
    <section>
        <div>
            <h1>Sin trancision</h1>
            <div class="box box-uno"></div>
        </div>
        <div>
            <h2>Con trancision</h2>
            <div class="box box-dos"></div>
        </div>
    </section>

    <!-- Circulos -->

    <section class="container-circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </section>

    <!-- Square -->

    <div class="square-uno">saludos a tu vieja</div>
    <div class="square-dos"></div>

    <!-- Combinado -->

    <div class="combinado"></div>

    <!-- Animaciones -->
    <div class="animaciones"></div>

</body>
</html>
